[flake8]
max-line-length = 88
exclude = doc,
    */__init__.py,                     # avoid spurious "unused import"
    */__config__.py,                   # autogenerated
ignore =
    E203,
    E266,
    E302,
    E501,
    E741,
    W503,
    E731,
    G004,
    G002,
enable-extensions = G  # flake8-logging-format (extension is disabled by default)
jobs = 8
[codespell]
skip = *.py,*.pyx,*.dictionary
[pydocstyle]
ignore= D205,D400,D212,D415,D200,D203,D105,D402,D107,D102,D401
